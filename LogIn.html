<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span id="passwordError" class="error-message"></span>
            </div>
            <button type="submit" class="continue-button">Log In</button>
            <button type="button" class="signup-button" onclick="window.location.href='Registration.html'">Don't have an account? Sign Up</button>
        </form>
    </div>
</body>
</html>

<style>
    body {
        font-family: 'Inter', Arial, sans-serif; /* Modern font */
        background-color: #f0f4f8; /* Softer background color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
    }

    .container:hover {
        transform: translateY(-5px); /* Slight lift on hover */
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
    }

    h1 {
        color: #2c3e50; /* Darker, more modern color */
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.75rem; /* Larger font size */
        font-weight: 600; /* Bold heading */
    }

    .form-group {
        margin-bottom: 1.5rem; /* Increased spacing */
    }

    .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        color: #4a5568; /* Subtle label color */
        font-size: 0.9rem;
        font-weight: 500; /* Medium weight for labels */
    }

    .form-group input {
        width: 100%;
        padding: 0.875rem;
        border: 1px solid #e2e8f0; /* Lighter border color */
        border-radius: 6px; /* Slightly rounded corners */
        font-size: 1rem;
        color: #2d3748; /* Darker text color */
        background-color: #f8fafc; /* Light background for inputs */
        transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
    }

    .form-group input:focus {
        border-color: #4299e1; /* Brighter focus color */
        outline: none;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2); /* Subtle focus ring */
    }

    .continue-button {
        width: 100%;
        padding: 0.875rem;
        background-color: #4299e1; /* Modern blue color */
        color: #ffffff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600; /* Bold button text */
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover and click effects */
    }

    .continue-button:hover {
        background-color: #3182ce; /* Darker hover color */
        transform: translateY(-2px); /* Slight lift on hover */
    }

    .continue-button:active {
        transform: translateY(0); /* Reset on click */
    }

    /* Optional: Add a subtle gradient to the button */
    .continue-button {
        background-image: linear-gradient(135deg, #4299e1, #3182ce);
    }

    /* Optional: Add a small animation to the container on load */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container {
        animation: fadeInUp 0.5s ease-out;
    }

    .signup-button {
        width: 100%;
        padding: 0.875rem;
        background-color: transparent; /* Transparent background */
        color: #4299e1; /* Same blue as the continue button */
        border: 2px solid #4299e1; /* Border to make it stand out */
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 1rem; /* Add some space above the button */
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    
    .signup-button:hover {
        background-color: #4299e1; /* Blue background on hover */
        color: #ffffff; /* White text on hover */
        transform: translateY(-2px); /* Slight lift on hover */
    }
    
    .signup-button:active {
        transform: translateY(0); /* Reset on click */
    }

    .error-message {
        color: red;
        font-size: 0.9em;
        display: block;
        margin-top: 5px;
    }
</style>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form elements
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Reset error messages
        emailError.textContent = '';
        passwordError.textContent = '';

        // Validate email
        if (!email) {
            emailError.textContent = 'Email is required.';
            return;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            emailError.textContent = 'Please enter a valid email address.';
            return;
        }

        // Validate password
        if (!password) {
            passwordError.textContent = 'Password is required.';
            return;
        } else if (password.length < 8) {
            passwordError.textContent = 'Password must be at least 8 characters long.';
            return;
        }

        // If validation passes, submit the form (or perform further actions)
        alert('Form submitted successfully!');
        // Uncomment the line below to actually submit the form
        // event.target.submit();
    });
</script>
