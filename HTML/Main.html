<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="stylesheet" href="../CSS/Main.css"/>
        <script src="../JS/headerFooter.js"></script>
    </head>
    <body>
        
        <special-header></special-header>
        
        <div class="layout">

            <special-aside></special-aside>
            
            <main class="main-content">
                <h2>Discover the Best Fashion Trends</h2>
                
                <div class="category-grid">
                    <div class="category-card">
                        <img src="../foto/Opium.jpg" alt="Opium">
                        <div class="text-overlay">Opium</div>
                    </div>
                    <div class="category-card">
                        <img src="../foto/Old_money.jpg" alt="Old money">
                        <div class="text-overlay">Old money</div>
                    </div>
                    <div class="category-card">
                        <img src="../foto/Streetwear.jpg" alt="Streetwear">
                        <div class="text-overlay">Streetwear</div>
                    </div>
                    <div class="category-card">
                        <img src="../foto/Accessories.jpg" alt="Accessories">
                        <div class="text-overlay">Accessories</div>
                    </div>
                </div>
                
                <h3>Browse by Category</h3>
                
                <div class="category-grid1">
                    <div class="category-card">

                    </div>
                    <div class="category-card">

                    <div class="category-card">
                        <img src="../foto/Sweats.jpg" alt="Sweats">

                    </div>
                    <div class="category-card">
                        <img src="../foto/Boots.jpg" alt="Boots">

                    </div>
                    <div class="category-card">
                        <img src="../foto/Bags.jpg" alt="Bags">

                    </div>
                    <div class="category-card">
                        <img src="../foto/Coats.jpg" alt="Coats">
                        <div class="text-overlay">Coats</div>
                    </div>
                    <div class="category-card">

                        <img src="../foto/Skirts.jpg" alt="Skirts">

                    </div>
                    <div class="category-card">
                        <img src="../foto/Belts.jpg" alt="Belts">
                        <div class="text-overlay">Belts</div>
                    </div>
                    <div class="category-card">
                        <img src="../foto/Knitwear.jpg" alt="Knitwear">
                        <div class="text-overlay">Knitwear</div>
                    </div>
                    <div class="category-card">
                        <img src="../foto/Polo.jpg" alt="Polo">
                        <div class="text-overlay">Polo</div>
                    </div>

        <special-footer></special-footer>
